    <div class="modals d-none shadow-lg position-fixed">

            </div>
            
            <div class="form-outline mb-4">
                <textarea rows="6" type="text" id="form2Example3" class="form-control pro-desc" required ></textarea>

            </div>
            
            
            <button type="submit" class="btn btn-primary btn-block mb-4">Qo'shish</button>
        </form>
    </div>

            </div>
            
            <div class="form-outline mb-4">
                <textarea required rows="6" type="text" id="form2Example3" class="form-control edit-desc" placeholder="Description"></textarea>
