<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="'./img/favicon.ico" />
		<title>NT News</title>
		<link rel="stylesheet" href="./css/style.css" />
		<!-- Font Awesome -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
		/>
		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			rel="stylesheet"
		/>
		<!-- MDB -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div
			class="bg-dark h-100 w-100 position-absolute top-0 bottom-0 end-0 start-0"
		>
			<h1 class="text-white text-center mt-5">Admin Panel</h1>
			<form class="login__form mx-auto p-4 shadow-lg rounded-3 js-form">
				<!-- Email input -->
				<div class="form-outline mb-4">
					<input
						type="text"
						id="form1Example1"
						class="form-control js-email"
						placeholder="Username"
					/>
				</div>

				<!-- Password input -->
				<div class="form-outline mb-4">
					<input
						type="password"
						id="form1Example2 js-password"
						class="form-control js-password"
						placeholder="Password"
					/>
				</div>

				<!-- 2 column grid layout for inline styling -->
				<div class="row mb-4">
					<div class="col d-flex justify-content-center">
						<!-- Checkbox -->
						<div class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								value=""
								id="form1Example3"
								checked
							/>
							<label class="form-check-label" for="form1Example3">
								Eslab qolish
							</label>
						</div>
					</div>

					<div class="col">
						<!-- Simple link -->
						<a href="#!">Parolni unutdingizmi?</a>
					</div>
				</div>

				<!-- Submit button -->
				<button type="submit" class="btn btn-primary btn-block">Kirish</button>
			</form>
			<div class="text-center mt-4">
				<h4 class="text-white m-0">Namuna:</h4>
				<div class="d-flex justify-content-center">
					<p class="text-white">Username: <span class="text-warning">admin</span></p>
					<p class="text-white ms-4">
						Password: <span class="text-warning">root</span>
					</p>
				</div>
			</div>
		</div>

		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
		></script>

		<script src="./js/login.js"></script>
	</body>
</html>
